{% extends "blog_lab/base.html" %}

{% load static %}


{% block titulo_head %}
  <title>Editar publicacion</title>
{% endblock %}


{% block main %} 

  <h1>Editar Post</h1>
      
  <form action="{% url 'editarPublicacion' publicacion_id %}" method="POST" enctype="multipart/form-data"  > 
    {% csrf_token %}
    <table>
      {{form.as_table}}
    </table>
    <input type="submit" value="Guardar cambios">
  </form>

{% endblock main %}
